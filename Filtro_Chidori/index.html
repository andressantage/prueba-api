<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="interface">
    <div class="textoInicio">
        <h2>SISTEMA DE <br>FACTURACION Y <br>MARKETING</h2>
        <h1>CAMPUS <br> 2.0</h1>
        <button type="button" class="btn btn-primary registro" data-bs-toggle="modal" data-bs-target="#LoginModal" style="border-radius: 2rem;">
        REGISTRO
        </button>
        <button type="button" class="btn btn-primary registro" data-bs-toggle="modal" data-bs-target="#LogModal" style="border-radius: 2rem;">
            INICIAR SESIÓN
        </button>
    </div>
    <div class="astronauta">
        <img src="/img/astro-removebg-preview.png" alt="" width="450px">
    </div>
</div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="contenedorLogin">
                <form id="registro" action="">
                <h3>Nombre</h3>
                <input type="text" id="NombreRegistro" placeholder="Ingresa tu Nombre">
                <h3>User</h3>
                <input type="text" id="UserRegister" placeholder="Ingresar Usuario">
                <h3>Password</h3>
                <input type="text" id="PasswordRegister" placeholder="Ingresar Contraseña">
                <h3>Email</h3>
                <input type="email" id="Email" placeholder="email@gmail.com">
                
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary saveLog">Enviar Registro</button>
        </div>
      </div>
    </form>
    </div>
  </div>

  <div class="modal fade" id="LogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="contenedorLogin">
                <form id="loginUser" action="">
                <h3>User</h3>
                <input type="text" id="UserLogin" placeholder="Ingresar Usuario">
                <h3>Password</h3>
                <input type="text" id="PasswordLogin" placeholder="Ingresar Contraseña">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary saveLog">Ingresar</button>
        </div>
      </div>
    </form>
    </div>
  </div>



    <script src="/js/newUser.js" type="module"></script>
    <script src="/js/app.js" type="module"> </script>
</body>
</html>
